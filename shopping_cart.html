<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة</title>
    <link rel="stylesheet" href="./css/bottom_nav.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .cart-container {
            margin: 20px;
        }
        .cart-item {
            background-color: #0b3824;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .cart-details {
            flex: 1;
            margin: 0 15px;
        }
        .cart-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .cart-details .price {
            color: #ffc107;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            background-color: white;
            color: #0b3824;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }
        .quantity-controls span {
            margin: 0 10px;
            font-size: 16px;
        }
        .total-section {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-label {
            font-size: 18px;
            font-weight: bold;
        }
        .total-price {
            background-color: #0b3824;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
        .checkout-button {
            margin: 20px;
            background-color: #ffc107;
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="cart-container" id="cart-container"></div>
    <div class="total-section" id="total-section" style="display: none;">
        <span class="total-label">المبلغ الإجمالي:</span>
        <span class="total-price" id="total-price">0 د.ع</span>
    </div>
    <div class="checkout-button">إنهاء الشراء</div>

    <script>
        const cartContainer = document.getElementById('cart-container');
        const totalPriceElement = document.getElementById('total-price');
        const totalSection = document.getElementById('total-section');

        // استرجاع السلة من localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const updateCart = () => {
            cartContainer.innerHTML = ''; // تفريغ السلة
            let totalPrice = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p style="text-align: center;">السلة فارغة</p>';
                totalSection.style.display = 'none';
                return;
            }

            cart.forEach((item, index) => {
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';
    cartItem.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-details">
            <h3>${item.name}</h3>
            <p>سعر المنتج: <span class="price">${item.price.toLocaleString()} د.ع</span></p>
        </div>
        <div class="quantity-controls">
            <button class="decrease" data-index="${index}">-</button>
            <span>${item.quantity}</span>
            <button class="increase" data-index="${index}">+</button>
        </div>
    `;

    cartContainer.appendChild(cartItem);
});


            totalPriceElement.textContent = `${totalPrice.toLocaleString()} د.ع`;
            totalSection.style.display = 'flex';

            // أزرار زيادة ونقص الكمية
            const decreaseButtons = document.querySelectorAll('.decrease');
            const increaseButtons = document.querySelectorAll('.increase');

            decreaseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1); // حذف المنتج إذا وصلت الكمية للصفر
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            });

            increaseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart[index].quantity++;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            });
        };

        // استدعاء تحديث السلة
        updateCart();
    </script>
</body>
