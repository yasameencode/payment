<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفواتير</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/bottom_nav.css"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css'><link rel="stylesheet" href="./css/style_nav.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #0b3824;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .title {
            font-size: 18px;
        }

        header .logo {
            width: 40px;
            height: auto;
        }

        header .icon {
            font-size: 20px;
            color: white;
        }

        .page-container {
            text-align: center;
            margin-top: 50px;
            color: #6f6f6f;
        }

        .page-container .no-bills {
            font-size: 18px;
            margin-top: 20px;
            color: #333333;
        }

        .page-container .top-icon {
            font-size: 24px;
            color: #0b3824;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-heart icon"></i>
        <span class="title">تسديد</span>
        <img src="./img/logo_wite-removebg-preview.png" alt="Logo" class="logo">
    </header>

    <div class="page-container">
      <i class="fas fa-sliders-h top-icon" style="position: absolute; top: 80px; left: 20px; font-size: 24px; color: #0b3824;"></i>

        <p class="no-bills">لا توجد فواتير حالياً</p>
    </div>
</body>




  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./js/invoices.js"></script>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</html>
