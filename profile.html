<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايلي</title>
    <!-- <link rel="stylesheet" href="./css/bottom_nav.css"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css'><link rel="stylesheet" href="./css/style_nav.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #264440;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .title {
            font-size: 18px;
        }

        header .logo {
            width: 40px;
            height: auto;
        }

        .profile-header {
            background-color: #d7dec5;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: #0b3824;
            margin-bottom: 20px;
        }

        .profile-container {
            padding: 0 20px;
        }

        .profile-label {
            font-size: 16px;
            color: #6f6f6f;
            margin-bottom: 5px;
        }

        .profile-field {
            width: 100%;
            border: none;
            border-bottom: 1px solid #cccccc;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 5px 0;
            color: #333333;
            background: transparent;
        }

        .profile-field:focus {
            outline: none;
            border-bottom: 1px solid #0b3824;
        }

        .logout-button {
            background-color: #264440;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        .logout-button:hover {
            background-color: #264440;
        }

        .delete-account {
            text-align: center;
            color: #264440;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-account i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-heart"></i>
        <span class="title">تسديد</span>
        <img src="./img/logo_wite-removebg-preview.png" alt="Logo" class="logo">
    </header>

    <div class="profile-header">حسابي</div>

    <div class="profile-container">
        <label class="profile-label">الاسم الكامل</label>
        <input type="text" class="profile-field" value="">

        <label class="profile-label">رقم الهاتف</label>
        <input type="text" class="profile-field" value="">

        <label class="profile-label">المحافظة</label>
        <input type="text" class="profile-field" value="">

        <label class="profile-label">العنوان</label>
        <input type="text" class="profile-field" value="">

        <button class="logout-button">تسجيل خروج</button>

        <div class="delete-account">
            <i class="fas fa-trash"></i>
            حذف الحساب
        </div>
    </div>
</body>





  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./js/profile.js"></script>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</html>
